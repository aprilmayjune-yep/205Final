{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Search</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(registerForm) }}
            {% for product in products%}
                <div><a href="{{ url_for('product', name=product.name) }}">{{ product.name }}</a></div>
                <br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
